# Render.com Deployment Configuration
# This file enables Infrastructure-as-Code deployment

services:
  # Main Web Service
  - type: web
    name: dcf-calculator
    env: python
    region: oregon  # Choose region closest to your users
    plan: free  # Options: free, starter, standard, pro
    
    # Build configuration
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT --timeout 120 dcf_model:app"
    
    # Health check endpoint
    healthCheckPath: /api/health
    
    # Environment variables
    envVars:
      - key: ALPHAVANTAGE_API_KEY
        sync: false  # Set manually in Render dashboard for security
      
      - key: NEWS_API_KEY
        sync: false
      
      - key: FLASK_ENV
        value: production
      
      - key: LOG_LEVEL
        value: INFO
      
      - key: SECRET_KEY
        generateValue: true  # Auto-generate secure secret
      
      - key: DATABASE_URL
        fromDatabase:
          name: dcf-db
          property: connectionString
    
  # PostgreSQL Database
  - type: pserv
    name: dcf-db
    env: docker
    plan: free  # 90-day free trial, then $7/month
    
    # Database configuration
    region: oregon
    databaseName: dcf_production
    databaseUser: dcf_user
