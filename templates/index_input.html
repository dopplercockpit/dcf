<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal DCF Model - Quick Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert.success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .alert.active {
            display: block;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            margin-bottom: 30px;
        }

        .ticker-input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .ticker-input-group > div {
            flex: 1;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .advanced-toggle {
            background: #e9ecef;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #495057;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .advanced-toggle:hover {
            background: #dee2e6;
        }

        .advanced-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .advanced-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .section {
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .section-title {
            font-size: 1.8em;
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .comparison {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        .comparison-item {
            text-align: center;
        }

        .comparison-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .comparison-value {
            font-size: 2em;
            font-weight: 700;
            color: #1e3c72;
        }

        .arrow {
            font-size: 3em;
            color: #667eea;
        }

        .arrow.up {
            color: #10b981;
        }

        .arrow.down {
            color: #ef4444;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .info-box p {
            margin: 5px 0;
            color: #1565c0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            border-top: 4px solid #667eea;
        }

        .result-card.positive {
            border-top-color: #10b981;
        }

        .result-card.negative {
            border-top-color: #ef4444;
        }

        .result-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #1e3c72;
        }

        .result-value.positive {
            color: #10b981;
        }

        .result-value.negative {
            color: #ef4444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        th {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .help-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .ticker-input-group {
                flex-direction: column;
            }

            .comparison {
                flex-direction: column;
                gap: 20px;
            }

            .grid, .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Universal DCF Valuation Model</h1>
            <p>Enter a ticker symbol for instant company analysis</p>
        </div>

        <div class="content">
            <div class="alert" id="alert"></div>

            <!-- Input Section -->
            <div class="input-section" id="input-section">
                <div class="ticker-input-group">
                    <div class="input-group" style="flex: 2;">
                        <label>Ticker Symbol *</label>
                        <input type="text" id="ticker" placeholder="e.g., AAPL, MSFT, GOOGL, H"
                               style="text-transform: uppercase;">
                        <p class="help-text">Enter any US stock ticker symbol</p>
                    </div>
                    <div style="flex: 1;">
                        <button class="button" onclick="analyzeStock()" id="analyze-btn">
                            üöÄ Analyze Stock
                        </button>
                    </div>
                </div>

                <button class="advanced-toggle" onclick="toggleAdvanced()">
                    <span>‚öôÔ∏è Advanced Settings (Optional)</span>
                    <span id="toggle-icon">‚ñº</span>
                </button>

                <div class="advanced-content" id="advanced-content">
                    <p style="margin-bottom: 20px; color: #666;">
                        <strong>Note:</strong> Default values are automatically loaded. Adjust only if needed.
                    </p>

                    <div class="grid">
                        <div class="input-group">
                            <label>Tax Rate (%)</label>
                            <input type="number" id="tax-rate" value="21" step="0.5" min="0" max="100">
                        </div>
                        <div class="input-group">
                            <label>Risk-Free Rate (%)</label>
                            <input type="number" id="risk-free-rate" value="4.5" step="0.1" min="0">
                        </div>
                        <div class="input-group">
                            <label>Market Risk Premium (%)</label>
                            <input type="number" id="market-risk-premium" value="8.0" step="0.1" min="0">
                        </div>
                        <div class="input-group">
                            <label>Beta</label>
                            <input type="number" id="beta" value="1.15" step="0.05" min="0">
                            <p class="help-text">Auto-fetched from API</p>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="input-group">
                            <label>Cost of Debt (%)</label>
                            <input type="number" id="cost-of-debt" value="5.0" step="0.1" min="0">
                        </div>
                        <div class="input-group">
                            <label>Perpetual Growth Rate (%)</label>
                            <input type="number" id="perpetual-growth" value="2.5" step="0.1" min="0" max="10">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Revenue Growth Rates by Year (%)</label>
                        <div class="grid" style="margin-top: 10px;">
                            <div>
                                <label style="font-size: 0.85em;">Year 1</label>
                                <input type="number" id="growth-y1" value="6.0" step="0.1" min="-50" max="50">
                            </div>
                            <div>
                                <label style="font-size: 0.85em;">Year 2</label>
                                <input type="number" id="growth-y2" value="5.5" step="0.1" min="-50" max="50">
                            </div>
                            <div>
                                <label style="font-size: 0.85em;">Year 3</label>
                                <input type="number" id="growth-y3" value="5.0" step="0.1" min="-50" max="50">
                            </div>
                            <div>
                                <label style="font-size: 0.85em;">Year 4</label>
                                <input type="number" id="growth-y4" value="4.5" step="0.1" min="-50" max="50">
                            </div>
                            <div>
                                <label style="font-size: 0.85em;">Year 5</label>
                                <input type="number" id="growth-y5" value="4.0" step="0.1" min="-50" max="50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching data and calculating valuation...</p>
                <p style="color: #666; font-size: 0.9em; margin-top: 10px;">This may take a few seconds</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results-section">
                <div id="results-container"></div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="button" onclick="resetAnalysis()" style="width: auto; padding: 15px 40px;">
                        üîÑ Analyze Another Stock
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAdvanced() {
            const content = document.getElementById('advanced-content');
            const icon = document.getElementById('toggle-icon');

            if (content.classList.contains('active')) {
                content.classList.remove('active');
                icon.textContent = '‚ñº';
            } else {
                content.classList.add('active');
                icon.textContent = '‚ñ≤';
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type + ' active';
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        function getAssumptions() {
            return {
                tax_rate: parseFloat(document.getElementById('tax-rate').value) / 100,
                risk_free_rate: parseFloat(document.getElementById('risk-free-rate').value) / 100,
                market_risk_premium: parseFloat(document.getElementById('market-risk-premium').value) / 100,
                beta: parseFloat(document.getElementById('beta').value),
                cost_of_debt: parseFloat(document.getElementById('cost-of-debt').value) / 100,
                perpetual_growth_rate: parseFloat(document.getElementById('perpetual-growth').value) / 100,
                revenue_growth_rates: [
                    parseFloat(document.getElementById('growth-y1').value) / 100,
                    parseFloat(document.getElementById('growth-y2').value) / 100,
                    parseFloat(document.getElementById('growth-y3').value) / 100,
                    parseFloat(document.getElementById('growth-y4').value) / 100,
                    parseFloat(document.getElementById('growth-y5').value) / 100,
                ],
                forecast_years: 5
            };
        }

        async function analyzeStock() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();

            if (!ticker) {
                showAlert('Please enter a ticker symbol');
                return;
            }

            // Show loading, hide input and results
            document.getElementById('input-section').style.display = 'none';
            document.getElementById('results-section').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            document.getElementById('analyze-btn').disabled = true;

            try {
                const assumptions = getAssumptions();

                const response = await fetch('http://localhost:5000/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker: ticker,
                        assumptions: assumptions
                    })
                });

                // Check if response is OK
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Server error:', text);
                    throw new Error(`Server returned ${response.status}: ${text.substring(0, 200)}`);
                }

                // Check if response has content
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned non-JSON response. Check server console for errors.');
                }

                const data = await response.json();

                if (data.success) {
                    displayResults(data.results);
                    document.getElementById('results-section').classList.add('active');
                } else {
                    showAlert('Error: ' + (data.error || 'Unknown error'));
                    document.getElementById('input-section').style.display = 'block';
                }
            } catch (error) {
                console.error('Full error:', error);
                showAlert('Error analyzing stock: ' + error.message);
                document.getElementById('input-section').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('analyze-btn').disabled = false;
            }
        }

        function resetAnalysis() {
            document.getElementById('results-section').classList.remove('active');
            document.getElementById('input-section').style.display = 'block';
            document.getElementById('ticker').value = '';
            document.getElementById('ticker').focus();
        }

        function displayResults(results) {
            const container = document.getElementById('results-container');

            const companyInfo = results.company_data;
            const upside = results.upside_pct;

            // Determine recommendation
            let recommendation, returnText;
            if (upside >= 20) {
                recommendation = 'üü¢ STRONG BUY - Significantly undervalued';
                returnText = `Potential upside of ${upside.toFixed(1)}% to fair value`;
            } else if (upside >= 10) {
                recommendation = 'üü¢ BUY - Moderately undervalued';
                returnText = `Potential upside of ${upside.toFixed(1)}% to fair value`;
            } else if (upside >= -10) {
                recommendation = 'üü° HOLD - Fairly valued';
                returnText = `Trading near fair value (${upside.toFixed(1)}% ${upside >= 0 ? 'upside' : 'downside'})`;
            } else if (upside >= -20) {
                recommendation = 'üî¥ SELL - Moderately overvalued';
                returnText = `Potential downside of ${Math.abs(upside).toFixed(1)}% to fair value`;
            } else {
                recommendation = 'üî¥ STRONG SELL - Significantly overvalued';
                returnText = `Potential downside of ${Math.abs(upside).toFixed(1)}% to fair value`;
            }

            // Arrow direction
            let arrowHTML, arrowClass;
            if (upside >= 10) {
                arrowHTML = '‚Üó';
                arrowClass = 'arrow up';
            } else if (upside <= -10) {
                arrowHTML = '‚Üò';
                arrowClass = 'arrow down';
            } else {
                arrowHTML = '‚Üí';
                arrowClass = 'arrow';
            }

            container.innerHTML = `
                <div class="section">
                    <h2 class="section-title">üí∞ Valuation Results: ${companyInfo.company_name} (${companyInfo.ticker})</h2>

                    <div class="comparison">
                        <div class="comparison-item">
                            <div class="comparison-label">Market Value</div>
                            <div class="comparison-value">$${results.current_market_value.toFixed(2)}</div>
                        </div>
                        <div class="${arrowClass}">${arrowHTML}</div>
                        <div class="comparison-item">
                            <div class="comparison-label">Intrinsic Value</div>
                            <div class="comparison-value">$${results.intrinsic_value_per_share.toFixed(2)}</div>
                        </div>
                    </div>

                    <div class="info-box">
                        <p><strong>Recommendation:</strong> ${recommendation}</p>
                        <p><strong>Potential Return:</strong> ${returnText}</p>
                    </div>

                    <div class="results-grid">
                        <div class="result-card ${upside >= 0 ? 'positive' : 'negative'}">
                            <div class="result-label">Upside/Downside</div>
                            <div class="result-value ${upside >= 0 ? 'positive' : 'negative'}">${(upside >= 0 ? '+' : '')}${upside.toFixed(1)}%</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">WACC</div>
                            <div class="result-value">${(results.wacc_results.wacc * 100).toFixed(2)}%</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">Cost of Equity</div>
                            <div class="result-value">${(results.wacc_results.cost_of_equity * 100).toFixed(2)}%</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">IRR</div>
                            <div class="result-value">${(results.irr * 100).toFixed(2)}%</div>
                        </div>
                    </div>

                    <div class="results-grid" style="margin-top: 20px;">
                        <div class="result-card">
                            <div class="result-label">Enterprise Value (DCF)</div>
                            <div class="result-value">$${results.enterprise_value_dcf.toFixed(0)}M</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">Equity Value</div>
                            <div class="result-value">$${results.equity_value.toFixed(0)}M</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">Terminal Value</div>
                            <div class="result-value">$${results.terminal_value.toFixed(0)}M</div>
                        </div>
                        <div class="result-card">
                            <div class="result-label">EV/FCF Multiple</div>
                            <div class="result-value">${results.ev_fcf_multiple.toFixed(2)}x</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">üìà Historical Performance (Last 12 Quarters)</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Quarter</th>
                                <th>Operating CF ($M)</th>
                                <th>CapEx ($M)</th>
                                <th>Free Cash Flow ($M)</th>
                                <th>Net Income ($M)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${results.historical_data.quarters.map((q, i) => `
                                <tr>
                                    <td><strong>${q}</strong></td>
                                    <td>${results.historical_data.operating_cash_flow[i].toFixed(0)}</td>
                                    <td>${results.historical_data.capex[i].toFixed(0)}</td>
                                    <td><strong>${results.historical_metrics.quarterly_fcf[i].toFixed(0)}</strong></td>
                                    <td>${(results.historical_data.net_income[i] || 0).toFixed(0)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>

                    <div class="info-box">
                        <p><strong>TTM Operating Cash Flow:</strong> $${results.historical_metrics.ttm_operating_cf.toFixed(0)}M</p>
                        <p><strong>TTM Free Cash Flow:</strong> $${results.historical_metrics.ttm_fcf.toFixed(0)}M</p>
                        <p><strong>TTM Net Income:</strong> $${results.historical_metrics.ttm_net_income.toFixed(0)}M</p>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">üîÆ Projected Free Cash Flows (5-Year Forecast)</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Projected FCF ($M)</th>
                                <th>Discount Factor</th>
                                <th>Present Value ($M)</th>
                                <th>Growth Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${results.projected_fcf.map((fcf, i) => {
                                const year = i + 1;
                                const discount = 1 / Math.pow(1 + results.wacc_results.wacc, year);
                                const pv = results.pv_fcf[i];
                                const growth = results.assumptions.revenue_growth_rates[i];
                                return `
                                    <tr>
                                        <td><strong>Year ${year}</strong></td>
                                        <td>${fcf.toFixed(2)}</td>
                                        <td>${discount.toFixed(4)}</td>
                                        <td><strong>${pv.toFixed(2)}</strong></td>
                                        <td>${(growth * 100).toFixed(1)}%</td>
                                    </tr>
                                `;
                            }).join('')}
                            <tr style="background-color: #e7f3ff; font-weight: bold;">
                                <td><strong>Terminal Value</strong></td>
                                <td>${results.terminal_value.toFixed(2)}</td>
                                <td>${(1 / Math.pow(1 + results.wacc_results.wacc, 5)).toFixed(4)}</td>
                                <td><strong>${results.pv_terminal_value.toFixed(2)}</strong></td>
                                <td>${(results.assumptions.perpetual_growth_rate * 100).toFixed(1)}%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="section">
                    <h2 class="section-title">üéØ WACC Calculation Breakdown</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Component</th>
                                <th>Value</th>
                                <th>Weight</th>
                                <th>Contribution</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Cost of Equity</strong></td>
                                <td>${(results.wacc_results.cost_of_equity * 100).toFixed(2)}%</td>
                                <td>${(results.wacc_results.equity_weight * 100).toFixed(1)}%</td>
                                <td>${(results.wacc_results.cost_of_equity * results.wacc_results.equity_weight * 100).toFixed(2)}%</td>
                            </tr>
                            <tr>
                                <td><strong>After-Tax Cost of Debt</strong></td>
                                <td>${(results.wacc_results.after_tax_cost_debt * 100).toFixed(2)}%</td>
                                <td>${(results.wacc_results.debt_weight * 100).toFixed(1)}%</td>
                                <td>${(results.wacc_results.after_tax_cost_debt * results.wacc_results.debt_weight * 100).toFixed(2)}%</td>
                            </tr>
                            <tr style="background-color: #e7f3ff; font-weight: bold;">
                                <td><strong>WACC</strong></td>
                                <td colspan="2">&nbsp;</td>
                                <td><strong>${(results.wacc_results.wacc * 100).toFixed(2)}%</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Allow Enter key to trigger analysis
        document.getElementById('ticker').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        // Focus on ticker input on load
        window.onload = function() {
            document.getElementById('ticker').focus();
        };
    </script>
</body>
</html>
